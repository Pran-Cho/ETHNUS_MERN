<!-- HTML code to illustrates space selector -->
<!DOCTYPE html>
<html>

<head>
	<title>
		Element selector
	</title>

	<style>
		div p {
			background-color: rgb(33, 140, 189);
			color: white;
		}
	</style>
</head>

<body style="text-align: center;">

	<h1 style="color: rgb(30, 63, 30);" <i class="fa fa-underline" aria-hidden="true"></i>
		GeeksforGeeks
	</h1>		

	<div>
		<h2>element element Selector</h2>

		<!-- CSS property is used here -->
		<p>A computer science portal for geeks.</p>
	</div>

	<p>This paragraph will not be selected.</p>
</body>

</html>
